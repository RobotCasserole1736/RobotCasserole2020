name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: Gradle Build
        run: |
          chmod +x ./RobotCasserole2020/gradlew
          ./RobotCasserole2020/gradlew build
