name: CI

on:
  push:
    branches:
      - master
      - chrisg_test_ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: Gradle Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
